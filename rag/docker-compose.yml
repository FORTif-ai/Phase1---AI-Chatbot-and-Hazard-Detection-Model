version: '3.4'

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.33.3
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    restart: on-failure:0
    ports:
      - "8080:8080"
      - "50051:50051"
    
    # This volume still ensures your data is saved
    volumes:
      - weaviate_data:/var/lib/weaviate

    environment:
      # --- 1. Authentication (DISABLED) ---
      # As requested, no auth needed to connect
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      
      # --- 2. THE FIX: Module Name ---
      # This is the correct module name for all Google embeddings
      ENABLE_MODULES: 'text2vec-google'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-google'
      
      # --- 3. THE FIX: API Key Variable ---
      # The 'text2vec-google' module looks for this specific variable.
      # ❗️ PASTE YOUR GOOGLE AI STUDIO KEY HERE
      GOOGLE_API_KEY: '${GOOGLE_API_KEY}'
      
      # --- Standard Weaviate Settings ---
      QUERY_DEFAULTS_LIMIT: 25
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      CLUSTER_HOSTNAME: 'node1'

volumes:
  weaviate_data: